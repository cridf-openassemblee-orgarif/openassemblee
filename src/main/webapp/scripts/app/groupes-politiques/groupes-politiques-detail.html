<div>
    <h2><span>GroupePolitique</span> {{groupePolitique.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nom</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupePolitique.nom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomCourt</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupePolitique.nomCourt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DateDebut</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupePolitique.dateDebut | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DateFin</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupePolitique.dateFin | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MotifFin</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupePolitique.motifFin}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-if="groupePolitique.dateFin==undefined">
        <button class="btn btn-sm btn-primary"
                ui-sref="groupesPolitiques.detail.fin">
            Fixer une date et un motif de fin du groupe
        </button>
    </div>
</div>
