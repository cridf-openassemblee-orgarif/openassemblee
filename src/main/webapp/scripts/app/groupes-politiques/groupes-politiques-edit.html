<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Ajouter ou modifier un groupe politique
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container row">
            <form name="editForm" role="form" novalidate ng-submit="save()" class="form-horizontal">
                <div class="col-md-10">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Le groupe</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field_nom">Nom</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nom" id="field_nom"
                                           ng-model="groupePolitique.nom"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field_nomCourt">Nom court</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nomCourt" id="field_nomCourt"
                                           ng-model="groupePolitique.nomCourt"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field_dateDebut">Date de d√©but</label>

                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="dateDebut" id="field_dateDebut"
                                           ng-model="groupePolitique.dateDebut"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer le nouveau groupe politique</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
