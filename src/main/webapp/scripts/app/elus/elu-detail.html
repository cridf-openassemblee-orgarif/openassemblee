
<div>
    <h2><span>Elu</span> {{elu.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Civilité</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'babylone14166App.Civilite.' + elu.civilite}}">{{elu.civilite}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Nom</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.nom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Prénom</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.prenom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Nom de jeune fille</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.nomJeuneFille}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Profession</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.profession}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date de naissance</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.dateNaissance | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LieuNaissance</span>
                </td>
                <td>
                    <span class="form-control-static">{{elu.lieuNaissance}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
