<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les élus
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <h2>{{dtos.length}} élus</h2>
            </div>
            <div class="col-md-8 align-right">
                <button class="btn btn-sm btn-primary" ui-sref="elus.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Ajouter un élu</span>
                </button>
            </div>
        </div>
        <div class="row">
            <elu ng-repeat="dto in dtos"/>
        </div>
    </section>
    <!-- /.content -->
</div>
