
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFonctionCommissionPermanenteLabel">Create or edit a FonctionCommissionPermanente</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="fonctionCommissionPermanente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fonction">Fonction</label>
            <input type="text" class="form-control" name="fonction" id="field_fonction"
                    ng-model="fonctionCommissionPermanente.fonction"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">DateDebut</label>
            <input type="date" class="form-control" name="dateDebut" id="field_dateDebut"
                    ng-model="fonctionCommissionPermanente.dateDebut"
                     />
        </div>
        <!--<div class="form-group">-->
        <!--<label class="control-label" for="field_dateFin">DateFin</label>-->
        <!--<input type="date" class="form-control" name="dateFin" id="field_dateFin"-->
        <!--ng-model="fonctionCommissionPermanente.dateFin"-->
        <!--/>-->
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<label class="control-label" for="field_motifFin">MotifFin</label>-->
        <!--<input type="text" class="form-control" name="motifFin" id="field_motifFin"-->
        <!--ng-model="fonctionCommissionPermanente.motifFin"-->
        <!--/>-->
        <!--</div>-->

        <div class="form-group">
            <label for="field_elu">elu</label>
            <select class="form-control" id="field_elu" name="elu" ng-model="fonctionCommissionPermanente.elu" ng-options="elu as elu.id for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
