<div>
    <section class="content-header">
        <h1>
            Organismes
        </h1>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 align-right">
                <button class="btn btn-sm btn-primary" ui-sref="organisme.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Cr√©er un nouvel organisme</span>
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Code RNE</th>
                    <th>Siret</th>
                    <th>Sigle</th>
                    <th>Type</th>
                    <th>Secteur</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="organisme in organismes track by organisme.id">
                    <td><a ui-sref="organisme.detail({id:organisme.id})">{{organisme.id}}</a></td>
                    <td>{{organisme.nom}}</td>
                    <td>{{organisme.codeRNE}}</td>
                    <td>{{organisme.siret}}</td>
                    <td>{{organisme.sigle}}</td>
                    <td>{{organisme.type}}</td>
                    <td>{{organisme.secteur}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="organisme.detail({id:organisme.id})"
                                class="btn btn-sm btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="organisme.edit({id:organisme.id})"
                                class="btn btn-sm btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="organisme.delete({id:organisme.id})"
                                class="btn btn-sm btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                    <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                    <li class="active"><a>{{page + 1}}</a></li>
                    <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                    <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                    <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                    <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
