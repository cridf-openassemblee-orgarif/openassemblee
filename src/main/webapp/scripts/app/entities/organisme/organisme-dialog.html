
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrganismeLabel">Create or edit a Organisme</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="organisme.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="organisme.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codeRNE">CodeRNE</label>
            <input type="text" class="form-control" name="codeRNE" id="field_codeRNE"
                    ng-model="organisme.codeRNE"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siret">Siret</label>
            <input type="text" class="form-control" name="siret" id="field_siret"
                    ng-model="organisme.siret"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sigle">Sigle</label>
            <input type="text" class="form-control" name="sigle" id="field_sigle"
                    ng-model="organisme.sigle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="organisme.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_secteur">Secteur</label>
            <input type="text" class="form-control" name="secteur" id="field_secteur"
                    ng-model="organisme.secteur"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">DateDebut</label>
            <input type="date" class="form-control" name="dateDebut" id="field_dateDebut"
                    ng-model="organisme.dateDebut"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateFin">DateFin</label>
            <input type="date" class="form-control" name="dateFin" id="field_dateFin"
                    ng-model="organisme.dateFin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_motifFin">MotifFin</label>
            <input type="text" class="form-control" name="motifFin" id="field_motifFin"
                    ng-model="organisme.motifFin"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
