
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHemicyclePlanLabel">Create or edit a HemicyclePlan</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="hemicyclePlan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="hemicyclePlan.label"
                    required />
            <div ng-show="editForm.label.$invalid">
                <p class="help-block"
                    ng-show="editForm.label.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_jsonPlan">JsonPlan</label>
            <input type="text" class="form-control" name="jsonPlan" id="field_jsonPlan"
                    ng-model="hemicyclePlan.jsonPlan"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="hemicyclePlan.creationDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModificationDate">LastModificationDate</label>
            <input type="datetime-local" class="form-control" name="lastModificationDate" id="field_lastModificationDate"
                    ng-model="hemicyclePlan.lastModificationDate"
                     />
        </div>

        <div class="form-group">
            <label for="field_configuration">configuration</label>
            <select class="form-control" id="field_configuration" name="configuration" ng-model="hemicyclePlan.configuration" ng-options="hemicycleConfiguration as hemicycleConfiguration.label for hemicycleConfiguration in hemicycleconfigurations track by hemicycleConfiguration.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
