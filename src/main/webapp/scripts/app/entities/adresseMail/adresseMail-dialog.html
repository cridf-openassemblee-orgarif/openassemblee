
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAdresseMailLabel">Ajouter une adresse mail</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_natureProPerso">Nature professionnelle ou personnelle</label>
            <select class="form-control" name="natureProPerso" ng-model="adresseMail.natureProPerso" id="field_natureProPerso">
                <option value="PRO">PRO</option>
                <option value="PERSO">PERSO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="adresseMail.mail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_niveauConfidentialite">Niveau de confidentialit√©</label>
            <select class="form-control" name="niveauConfidentialite" ng-model="adresseMail.niveauConfidentialite" id="field_niveauConfidentialite">
                <option value="PUBLIABLE">PUBLIABLE</option>
                <option value="CONFIDENTIEL">CONFIDENTIEL</option>
                <option value="INTERNE">INTERNE</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="adresseDeCorrespondance" id="field_adresseDeCorrespondance"
                   ng-model="adresseMail.adresseDeCorrespondance"/>
            <label class="control-label" for="field_adresseDeCorrespondance">Adresse de correspondance</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="publicationAnnuaire" id="field_publicationAnnuaire"
                   ng-model="adresseMail.publicationAnnuaire"/>
            <label class="control-label" for="field_publicationAnnuaire">PublicationAnnuaire</label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
