<div>
    <h2>FonctionExecutives</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="fonctionExecutive.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new FonctionExecutive</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a FonctionExecutive</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fonction</th>
                    <th>DateDebut</th>
                    <th>DateFin</th>
                    <th>MotifFin</th>
                    <th>elu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fonctionExecutive in fonctionExecutives track by fonctionExecutive.id">
                    <td><a ui-sref="fonctionExecutive.detail({id:fonctionExecutive.id})">{{fonctionExecutive.id}}</a></td>
                    <td>{{fonctionExecutive.fonction}}</td>
                        <td>{{fonctionExecutive.dateDebut | date:'mediumDate'}}</td>
                        <td>{{fonctionExecutive.dateFin | date:'mediumDate'}}</td>
                    <td>{{fonctionExecutive.motifFin}}</td>
                    <td>
                        <a ui-sref="elu.detail({id:fonctionExecutive.elu.id})">{{fonctionExecutive.elu.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="fonctionExecutive.detail({id:fonctionExecutive.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="fonctionExecutive.edit({id:fonctionExecutive.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="fonctionExecutive.delete({id:fonctionExecutive.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
