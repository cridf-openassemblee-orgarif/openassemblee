
<div>
    <h2><span>ListeElectorale</span> {{listeElectorale.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nom</span>
                </td>
                <td>
                    <span class="form-control-static">{{listeElectorale.nom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomCourt</span>
                </td>
                <td>
                    <span class="form-control-static">{{listeElectorale.nomCourt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>mandature</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="mandature.detail({id:listeElectorale.mandature.id})">{{listeElectorale.mandature.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
