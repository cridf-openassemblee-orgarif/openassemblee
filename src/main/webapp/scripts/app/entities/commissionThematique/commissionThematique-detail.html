<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Commission th√©matique
        </h1>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-12 align-right">
                <a class="btn btn-sm btn-primary" href="api/commissionThematiques/{{commissionThematique.id}}/export">
                    <span class="fa fa-table"></span>
                    <span>Export Excel</span>
                </a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nom</span>
                </td>
                <td>
                    <span class="form-control-static">{{commissionThematique.nom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomCourt</span>
                </td>
                <td>
                    <span class="form-control-static">{{commissionThematique.nomCourt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DateDebut</span>
                </td>
                <td>
                    <span class="form-control-static">{{commissionThematique.dateDebut | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DateFin</span>
                </td>
                <td>
                    <span class="form-control-static">{{commissionThematique.dateFin | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MotifFin</span>
                </td>
                <td>
                    <span class="form-control-static">{{commissionThematique.motifFin}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-if="commissionThematique.dateFin==undefined">
        <button class="btn btn-sm btn-primary"
                ui-sref="commissionThematique.detail.fin">
            Fixer une date et un motif de fin de la commission
        </button>
    </div>
</div>
