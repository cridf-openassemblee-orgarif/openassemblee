<form
    name="deleteForm"
    ng-submit="confirmDelete(commissionThematique.commissionThematique.id)"
>
    <div class="modal-header">
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            ng-click="clear()"
        >
            &times;
        </button>
        <h4 class="modal-title">Confirmer la suppression</h4>
    </div>
    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir supprimer cette commission thématique ?</p>
        <div class="error-message" ng-if="error">
            Impossible de supprimer la commission. Toutes les appartenances et
            fonctions (même finies) doivent être supprimées.
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            ng-click="clear()"
        >
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                >Cancel</span
            >
        </button>
        <button
            type="submit"
            ng-disabled="deleteForm.$invalid"
            class="btn btn-danger"
        >
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                >Delete</span
            >
        </button>
    </div>
</form>
