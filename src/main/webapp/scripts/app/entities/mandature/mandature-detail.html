<div>
    <h2><span>Mandature</span> {{mandature.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>AnneeDebut</span>
                    </td>
                    <td>
                        <span class="form-control-static"
                            >{{mandature.anneeDebut}}</span
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>AnneeFin</span>
                    </td>
                    <td>
                        <span class="form-control-static"
                            >{{mandature.anneeFin}}</span
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>DateDebut</span>
                    </td>
                    <td>
                        <span class="form-control-static"
                            >{{mandature.dateDebut | date:'mediumDate'}}</span
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Current</span>
                    </td>
                    <td>
                        <span class="form-control-static"
                            >{{mandature.current}}</span
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit" onclick="window.history.back()" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
            Back</span
        >
    </button>
</div>
