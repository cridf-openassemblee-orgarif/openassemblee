<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReunionCommissionThematiqueLabel">Nouvelle réunion de commissions thématiques</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_libelle">Libellé</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                   ng-model="reunionCommissionThematique.libelle"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
            <input type="text" bs-datepicker class="form-control" name="date" id="field_date"
                   ng-model="reunionCommissionThematique.date"
                   autocomplete="off"/>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label" for="field_heureDebut">Heure de début</label>
                <input type="time" class="form-control" name="heureDebut" id="field_heureDebut"
                       ng-model="reunionTemp.heureDebutAsTime"/>
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" for="field_heureFin">Heure de fin</label>
                <input type="time" class="form-control" name="heureDebut" id="field_heureFin"
                       ng-model="reunionTemp.heureFinAsTime"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
