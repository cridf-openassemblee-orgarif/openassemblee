
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNumeroTelephoneLabel">Create or edit a NumeroTelephone</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="numeroTelephone.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_natureProPerso">NatureProPerso</label>
            <select class="form-control" name="natureProPerso" ng-model="numeroTelephone.natureProPerso" id="field_natureProPerso">
                <option value="PRO">PRO</option>
                <option value="PERSO">PERSO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_natureFixeMobile">NatureFixeMobile</label>
            <select class="form-control" name="natureFixeMobile" ng-model="numeroTelephone.natureFixeMobile" id="field_natureFixeMobile">
                <option value="FIXE">FIXE</option>
                <option value="MOBILE">MOBILE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="numeroTelephone.numero"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_niveauConfidentialite">NiveauConfidentialite</label>
            <select class="form-control" name="niveauConfidentialite" ng-model="numeroTelephone.niveauConfidentialite" id="field_niveauConfidentialite">
                <option value="PUBLIABLE">PUBLIABLE</option>
                <option value="CONFIDENTIEL">CONFIDENTIEL</option>
                <option value="INTERNE">INTERNE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_publicationAnnuaire">PublicationAnnuaire</label>
            <input type="checkbox" class="form-control" name="publicationAnnuaire" id="field_publicationAnnuaire"
                    ng-model="numeroTelephone.publicationAnnuaire"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
