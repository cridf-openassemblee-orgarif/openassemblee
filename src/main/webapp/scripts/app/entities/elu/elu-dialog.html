
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEluLabel">Ajouter ou modifier un élu</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="elu.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_civilite">Civilite</label>
            <select class="form-control" name="civilite" ng-model="elu.civilite" id="field_civilite">
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="elu.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prenom">Prénom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="elu.prenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomJeuneFille">Nom de jeune fille</label>
            <input type="text" class="form-control" name="nomJeuneFille" id="field_nomJeuneFille"
                    ng-model="elu.nomJeuneFille"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_profession">Profession</label>
            <input type="text" class="form-control" name="profession" id="field_profession"
                    ng-model="elu.profession"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateNaissance">Date de naissance</label>
            <input type="date" class="form-control" name="dateNaissance" id="field_dateNaissance"
                    ng-model="elu.dateNaissance"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lieuNaissance">Lieu de naissance</label>
            <input type="text" class="form-control" name="lieuNaissance" id="field_lieuNaissance"
                    ng-model="elu.lieuNaissance"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
