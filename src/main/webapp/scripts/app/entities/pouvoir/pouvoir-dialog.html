<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPouvoirLabel">Créer ou éditer un pouvoir</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="field_eluCedeur">Élu cédeur</label>
            <select class="form-control" id="field_eluCedeur" name="eluCedeur"
                    ng-model="pouvoir.eluCedeur"
                    ng-options="elu as elu.prenom + ' ' + elu.nom for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_eluBeneficiaire">Élu bénéficiaire</label>
            <select class="form-control" id="field_eluBeneficiaire" name="eluBeneficiaire"
                    ng-model="pouvoir.eluBeneficiaire"
                    ng-options="elu as elu.prenom + ' ' + elu.nom for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="error-message" ng-if="pouvoir.eluCedeur && pouvoir.eluCedeur.id == pouvoir.eluBeneficiaire.id">
            Attention, l'élu cédeur et l'élu bénéficiaire déclarés sont la même personne !
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">Date de début</label>
            <input type="text" bs-datepicker class="form-control" name="dateDebut" id="field_dateDebut"
                   ng-model="pouvoir.dateDebut"
                   autocomplete="off"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heureDebut">Heure de début</label>
            <input type="time" class="form-control" name="heureDebut" id="field_heureDebut"
                   ng-model="pouvoirTemp.heureDebutAsTime"
            />
        </div>
        <a ng-click="debutIsNow()">Fixer l'heure actuelle en heure de début</a>
        <div class="form-group">
            <label class="control-label" for="field_dateFin">Date de fin</label>
            <input type="text" bs-datepicker class="form-control" name="dateFin" id="field_dateFin"
                   ng-model="pouvoir.dateFin"
                   autocomplete="off"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heureFin">Heure de fin</label>
            <input type="time" class="form-control" name="heureFin" id="field_heureFin"
                   ng-model="pouvoirTemp.heureFinAsTime"
            />
        </div>
        <a ng-click="finIsNow()">Fixer l'heure actuelle en heure de fin</a>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
