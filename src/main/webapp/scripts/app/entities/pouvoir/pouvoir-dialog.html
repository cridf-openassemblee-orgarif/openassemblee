
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPouvoirLabel">Create or edit a Pouvoir</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pouvoir.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">DateDebut</label>
            <input type="date" class="form-control" name="dateDebut" id="field_dateDebut"
                    ng-model="pouvoir.dateDebut"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heureDebut">HeureDebut</label>
            <input type="text" class="form-control" name="heureDebut" id="field_heureDebut"
                    ng-model="pouvoir.heureDebut"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateFin">DateFin</label>
            <input type="date" class="form-control" name="dateFin" id="field_dateFin"
                    ng-model="pouvoir.dateFin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heureFin">HeureFin</label>
            <input type="text" class="form-control" name="heureFin" id="field_heureFin"
                    ng-model="pouvoir.heureFin"
                     />
        </div>

        <div class="form-group">
            <label for="field_eluCedeur">eluCedeur</label>
            <select class="form-control" id="field_eluCedeur" name="eluCedeur" ng-model="pouvoir.eluCedeur" ng-options="elu as elu.id for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_eluBeneficiaire">eluBeneficiaire</label>
            <select class="form-control" id="field_eluBeneficiaire" name="eluBeneficiaire" ng-model="pouvoir.eluBeneficiaire" ng-options="elu as elu.id for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
