<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPouvoirLabel">Créer ou éditer un pouvoir</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Élu cédeur</label>
            <ui-select ng-model="pouvoir.eluCedeur">
                <ui-select-match>
                    <span ng-bind="$select.selected.prenom + ' ' + $select.selected.nom"></span>
                </ui-select-match>
                <ui-select-choices repeat="elu in (elus | nomPrenomFilter: $select.search) track by elu.id">
                    <span ng-bind-html="elu.prenom + ' ' + elu.nom | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label>Élu bénéficiaire</label>
            <ui-select ng-model="pouvoir.eluBeneficiaire">
                <ui-select-match>
                    <span ng-bind="$select.selected.prenom + ' ' + $select.selected.nom"></span>
                </ui-select-match>
                <ui-select-choices repeat="elu in (elus | nomPrenomFilter: $select.search) track by elu.id">
                    <span ng-bind-html="elu.prenom + ' ' + elu.nom | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label" for="field_dateDebut">Date de début</label>
                <input type="text" bs-datepicker class="form-control" name="dateDebut" id="field_dateDebut"
                       ng-model="pouvoir.dateDebut"
                       autocomplete="off"/>
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" for="field_heureDebut">Heure de début</label>
                <input type="time" class="form-control" name="heureDebut" id="field_heureDebut"
                       ng-model="pouvoirTemp.heureDebutAsTime"
                />
            </div>
        </div>
        <a ng-click="debutIsNow()">Fixer l'heure actuelle en heure de début</a><br/><br/>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label" for="field_dateFin">Date de fin</label>
                <input type="text" bs-datepicker class="form-control" name="dateFin" id="field_dateFin"
                       ng-model="pouvoir.dateFin"
                       autocomplete="off"/>
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" for="field_heureFin">Heure de fin</label>
                <input type="time" class="form-control" name="heureFin" id="field_heureFin"
                       ng-model="pouvoirTemp.heureFinAsTime"
                />
            </div>
        </div>
        <a ng-click="finIsNow()">Fixer l'heure actuelle en heure de fin</a><br/><br/>
    </div>
    <div class="super-error-message"
         ng-if="pouvoir.eluCedeur && pouvoir.eluCedeur.id == pouvoir.eluBeneficiaire.id">
        Attention, l'élu cédeur et l'élu bénéficiaire déclarés sont la même personne !
    </div>
    <div ng-if="eluCedeurADejaDelegue()" class="pouvoir-conflict-error">
        <div class="super-error-message">
            Attention, l'élu cédeur a déjà cédé son pouvoir !
        </div>
        <div style="margin: 10px">
            <input id="autoclose" type="checkbox" ng-model="$parent.autoclosePrecedentPouvoir">
            <label for="autoclose">Clore la précédente délégation de pouvoir de l'élu cédeur au début de celle-ci</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
