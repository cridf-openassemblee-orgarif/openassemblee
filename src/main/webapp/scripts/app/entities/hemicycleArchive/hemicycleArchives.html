<div>
    <h2>HemicycleArchives</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hemicycleArchive.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new HemicycleArchive</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a HemicycleArchive</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>JsonPlan</th>
                    <th>SvgPlan</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hemicycleArchive in hemicycleArchives track by hemicycleArchive.id">
                    <td><a ui-sref="hemicycleArchive.detail({id:hemicycleArchive.id})">{{hemicycleArchive.id}}</a></td>
                    <td>{{hemicycleArchive.jsonPlan}}</td>
                    <td>{{hemicycleArchive.svgPlan}}</td>
                    <td>{{hemicycleArchive.date | date:'medium'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="hemicycleArchive.detail({id:hemicycleArchive.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="hemicycleArchive.edit({id:hemicycleArchive.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="hemicycleArchive.delete({id:hemicycleArchive.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
