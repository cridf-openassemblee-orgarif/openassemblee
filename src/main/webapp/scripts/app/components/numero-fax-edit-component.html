<div class="form-group">
    <label class="col-sm-2 control-label" for="field_natureProPerso">Nature pro / perso</label>

    <div class="col-sm-10">
        <select class="form-control" name="natureProPerso" ng-model="numeroFax.natureProPerso"
                id="field_natureProPerso">
            <option value="PRO">PRO</option>
            <option value="PERSO">PERSO</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_numero">Numéro</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="numero" id="field_numero"
               ng-model="numeroFax.numero"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_niveauConfidentialite">Niveau de confidentialité</label>

    <div class="col-sm-10">
        <select class="form-control" name="niveauConfidentialite" ng-model="numeroFax.niveauConfidentialite"
                id="field_niveauConfidentialite">
            <option value="PUBLIABLE">PUBLIABLE</option>
            <option value="CONFIDENTIEL">CONFIDENTIEL</option>
            <option value="INTERNE">INTERNE</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_publicationAnnuaire">Publication dans l'annuaire</label>

    <div class="col-sm-10">
        <input type="checkbox" class="form-control" name="publicationAnnuaire" id="field_publicationAnnuaire"
               ng-model="numeroFax.publicationAnnuaire"/>
    </div>
</div>
