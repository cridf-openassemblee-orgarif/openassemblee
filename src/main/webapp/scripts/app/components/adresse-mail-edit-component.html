<div class="form-group">
    <label class="col-sm-2 control-label" for="field_natureProPerso">Nature pro / perso</label>

    <div class="col-sm-10">
        <select class="form-control" name="natureProPerso" ng-model="adresseMail.natureProPerso"
                id="field_natureProPerso">
            <option value="PRO">PRO</option>
            <option value="PERSO">PERSO</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_mail">Mail</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="mail" id="field_mail"
               ng-model="adresseMail.mail"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_niveauConfidentialite">Niveau de confidentialit√©</label>

    <div class="col-sm-10">
        <select class="form-control" name="niveauConfidentialite" ng-model="adresseMail.niveauConfidentialite"
                id="field_niveauConfidentialite">
            <option value="PUBLIABLE">PUBLIABLE</option>
            <option value="CONFIDENTIEL">CONFIDENTIEL</option>
            <option value="INTERNE">INTERNE</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adresseDeCorrespondance">Adresse de correspondance</label>

    <div class="col-sm-10">
        <input type="checkbox" class="form-control" name="adresseDeCorrespondance" id="field_adresseDeCorrespondance"
               ng-model="adresseMail.adresseDeCorrespondance"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_publicationAnnuaire">Publication dans l'annuaire</label>

    <div class="col-sm-10">
        <input type="checkbox" class="form-control" name="publicationAnnuaire" id="field_publicationAnnuaire"
               ng-model="adresseMail.publicationAnnuaire"
        />
    </div>
</div>
