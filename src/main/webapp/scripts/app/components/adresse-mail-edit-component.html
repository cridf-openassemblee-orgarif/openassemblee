<div class="form-group">
    <label class="col-sm-2 control-label" for="field_natureProPerso">Nature pro / perso</label>

    <div class="col-sm-10">
        <select class="form-control" name="natureProPerso" ng-model="adresseMail.natureProPerso"
                id="field_natureProPerso">
            <option value="PRO">PRO</option>
            <option value="PERSO">PERSO</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adresseMail_{{$index}}_mail">Mail</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="mail" id="field_adresseMail_{{$index}}_mail"
               ng-model="adresseMail.mail"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adresseMail_{{$index}}_niveauConfidentialite">
        Niveau de confidentialit√©</label>

    <div class="col-sm-10">
        <select class="form-control" name="niveauConfidentialite" ng-model="adresseMail.niveauConfidentialite"
                id="field_adresseMail_{{$index}}_niveauConfidentialite">
            <option value="PUBLIABLE">PUBLIABLE</option>
            <option value="CONFIDENTIEL">CONFIDENTIEL</option>
            <option value="INTERNE">INTERNE</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adresseMail_{{$index}}_adresseDeCorrespondance">
        Adresse de correspondance</label>

    <div class="col-sm-10">
        <input type="checkbox" class="form-control" name="adresseDeCorrespondance"
               id="field_adresseMail_{{$index}}_adresseDeCorrespondance"
               ng-model="adresseMail.adresseDeCorrespondance"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adresseMail_{{$index}}_publicationAnnuaire">
        Publication dans l'annuaire</label>

    <div class="col-sm-10">
        <input type="checkbox" class="form-control" name="publicationAnnuaire"
               id="field_adresseMail_{{$index}}_publicationAnnuaire"
               ng-model="adresseMail.publicationAnnuaire"
        />
    </div>
</div>
