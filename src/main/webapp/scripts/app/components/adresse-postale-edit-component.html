<div class="form-group">
    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_natureProPerso">
        Nature pro / perso</label>

    <div class="col-sm-10">
        <select class="form-control" name="natureProPerso"
                ng-model="adressePostale.natureProPerso"
                id="field_adressePostale_{{$index}}_natureProPerso">
            <option value="PRO">PRO</option>
            <option value="PERSO">PERSO</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_rue">Rue</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="rue"
               id="field_adressePostale_{{$index}}_rue"
               ng-model="adressePostale.rue"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_codePostal">Code postal</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="codePostal"
               id="field_adressePostale_{{$index}}_codePostal"
               ng-model="adressePostale.codePostal"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="field_adressePostale_{{$index}}_ville">
        Ville</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="ville"
               id="field_adressePostale_{{$index}}_ville"
               ng-model="adressePostale.ville"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_niveauConfidentialite">
        Niveau de confidentialit√©</label>

    <div class="col-sm-10">
        <select class="form-control" name="niveauConfidentialite"
                ng-model="adressePostale.niveauConfidentialite"
                id="field_adressePostale_{{$index}}_niveauConfidentialite">
            <option value="PUBLIABLE">Publiable</option>
            <option value="CONFIDENTIEL">Confidentiel</option>
            <option value="INTERNE">Interne</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_adresseDeCorrespondance">
        Adresse de correspondance</label>

    <div class="col-sm-10">
        <input type="checkbox" name="adresseDeCorrespondance"
               id="field_adressePostale_{{$index}}_adresseDeCorrespondance"
               ng-model="adressePostale.adresseDeCorrespondance"
        />
    </div>
</div>

    <label class="col-sm-2 control-label"
           for="field_adressePostale_{{$index}}_publicationAnnuaire">
        Publication dans l'annuaire</label>

    <div class="col-sm-10">
        <input type="checkbox" name="publicationAnnuaire"
               id="field_adressePostale_{{$index}}_publicationAnnuaire"
               ng-model="adressePostale.publicationAnnuaire"
        />
    </div>
</div>
