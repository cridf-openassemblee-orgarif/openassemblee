<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="box box-elu-sec box-solid">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-home"></i> Adresses</h3>
        </div>
        <div class="box-body">
            <div class="unit-bloc" ng-repeat="a in dto.elu.adressesPostales">
                {{a.oneline}}
                <br/>
                <span class="lg">
                    <span class="grey">Nature :</span>
                    {{a.natureProPerso | properso}}
                    <br/>
                    <span class="grey">Niveau de confidentialit√© :</span>
                    {{a.niveauConfidentialite | confidentialite}}
                    <br/>
                    <span class="grey">Adresse de correspondance :</span>
                    {{a.adresseDeCorrespondance | ouinon}}
                    <br/>
                    <span class="grey">Publication dans l'annuaire :</span>
                    {{a.publicationAnnuaire | ouinon}}
                </span>
            </div>
            <div ng-hide="dto.elu.adressesPostales.length">Aucune adresse connue</div>
        </div>
        <div class="btn-group elu-action">
            <button type="button" class="btn btn-default" ui-sref="elu.detail.ajouterAdresse">
                <span class="fa fa-plus"></span>
            </button>
        </div>
    </div>
</div>
