<div class="form-group">

    <div class="col-sm-10">
        <select class="form-control" name="typeIdentiteInternet" ng-model="identiteInternet.typeIdentiteInternet"
                id="field_identiteInternet_{{$index}}_typeIdentiteInternet">
            <option value="SiteInternet">Site Internet</option>
            <option value="Blog">Blog</option>

            <option value="Autre">Autre</option>

    <div class="col-sm-10">
        <input type="text" class="form-control" name="url" id="field_identiteInternet_{{$index}}_url"
               ng-model="identiteInternet.url"
        />
    </div>
</div>
